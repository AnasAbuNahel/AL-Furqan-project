services:
  - type: web
    name: al-furqan-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: JWT_SECRET_KEY
        value: your-jwt-secret-here
